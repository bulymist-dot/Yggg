<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA DE DEFESA ATIVA</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; margin: 0; padding: 15px; }
        .panel { border: 2px solid #0f0; padding: 15px; border-radius: 10px; background: #050505; box-shadow: 0 0 10px #0f0; }
        h2 { color: #f00; text-align: center; border-bottom: 1px solid #0f0; padding-bottom: 10px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 8px 0; background: #111; border: 1px solid #0f0; color: #0f0; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 10px; border: none; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .btn-ban { background: #f00; color: #fff; }
        .btn-lock { background: #ffae00; color: #000; }
        .btn-copy { background: #008cff; color: #fff; }
        .log { margin-top: 20px; font-size: 0.8em; color: #aaa; background: #111; padding: 10px; height: 80px; overflow-y: scroll; border: 1px solid #333; }
        .payload-area { display: none; }
    </style>
</head>
<body>

<div class="panel">
    <h2>CÉREBRO DE DEFESA</h2>
    
    <label>NÚMERO DO ALVO (com 55 + DDD):</label>
    <input type="tel" id="targetNum" placeholder="Ex: 5521999999999">

    <hr style="border: 0.5px solid #333; margin: 20px 0;">

    <button class="btn-lock" onclick="lockout()">1. Forçar Logoff (Lockout)</button>
    <p style="font-size: 0.75em;">Inicia o processo de desativação por "perda e roubo" via e-mail automático.</p>

    <button class="btn-ban" onclick="massReport()">2. Gerar Link de Banimento</button>
    <p style="font-size: 0.75em;">Cria um link direto que força a análise de abuso do WhatsApp.</p>

    <button class="btn-copy" onclick="copyPayload()">3. Copiar Payload de Crash</button>
    <p style="font-size: 0.75em;">Copia um código pesado para você colar na conversa dele e travar o app.</p>

    <div class="log" id="statusLog">> Sistema aguardando comando...</div>
</div>
